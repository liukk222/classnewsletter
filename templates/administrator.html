<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级通讯录管理系统 - 管理员端</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <style>
        :root {
            --bs-primary: #5a8dee;
            --bs-danger: #dc3545;
            --bs-success: #198754;
            --bs-body-bg: #f8f9fa;
        }

        body {
            background-color: var(--bs-body-bg);
            padding-top: 1rem;
        }

        .navbar {
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand svg {
            height: 32px;
            width: auto;
            margin-right: 8px;
        }

        .search-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 2rem;
        }

        .users-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .section-title {
            color: var(--bs-danger);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .table td {
            vertical-align: middle;
        }

        .search-form {
            margin-bottom: 1.5rem;
        }

        .search-btn {
            background-color: var(--bs-danger);
            border-color: var(--bs-danger);
        }

        .search-btn:hover,
        .search-btn:focus {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .action-buttons .btn {
            margin-right: 0.5rem;
        }

        .logout-btn {
            background-color: var(--bs-danger);
            border-color: var(--bs-danger);
            margin-left: 0.5rem;
        }

        .logout-btn:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }

        .add-user-btn {
            background-color: var(--bs-success);
            border-color: var(--bs-success);
        }

        .add-user-btn:hover {
            background-color: #157347;
            border-color: #146c43;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 94" fill="#dc3545">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z">
                    </path>
                </svg>
                班级通讯录管理系统-管理员端
            </a>
            <div class="d-flex">
                <a href="/admin/add-user" class="btn btn-success me-2">添加用户</a>
                <a href="/admin/import-excel" class="btn btn-primary me-2">Excel导入/导出</a>
                <a href="/admin/logout" class="btn btn-danger">管理员退出</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <h3 class="section-title">用户查询</h3>

            <div class="row">
                <!-- 按学号查询表单 -->
                <div class="col-md-4 mb-3">
                    <form class="search-form" action="/admin/search/studentid" method="POST">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="按学号查找" name="studentid">
                            <button class="btn btn-danger search-btn" type="submit">查询</button>
                        </div>
                    </form>
                </div>

                <!-- 按姓名查询表单 -->
                <div class="col-md-4 mb-3">
                    <form class="search-form" action="/admin/search/username" method="POST">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="按姓名查找" name="username">
                            <button class="btn btn-danger search-btn" type="submit">查询</button>
                        </div>
                    </form>
                </div>

                <!-- 按班级查询表单 -->
                <div class="col-md-4 mb-3">
                    <form class="search-form" action="/admin/search/class" method="POST">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="按班级查找" name="class">
                            <button class="btn btn-danger search-btn" type="submit">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="users-container">
            <h3 class="section-title">用户管理</h3>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>密码</th>
                            <th>班级</th>
                            <th>姓名</th>
                            <th>电话号码</th>
                            <th>QQ号码</th>
                            <th>微信号</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{ .Studentid }}</td>
                            <td>{{ .Password }}</td>
                            <td>{{ .Class }}</td>
                            <td>{{ .Username }}</td>
                            <td>{{ .Phonenumber }}</td>
                            <td>{{ .Qqnumber }}</td>
                            <td>{{ .Wxnumber }}</td>
                            <td>{{ .Address }}</td>
                            <td>
                                <div class="d-flex action-buttons">
                                    <a href="/admin/edit?studentid={{ .Studentid }}"
                                        class="btn btn-primary btn-sm">修改</a>
                                    <form action="/admin/delete?studentid={{ .Studentid }}" method="POST"
                                        onsubmit="return confirm('确定要删除此用户吗？');">
                                        <button type="submit" class="btn btn-danger btn-sm">删除</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
