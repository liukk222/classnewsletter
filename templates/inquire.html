<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级通讯录管理系统 - 成员查询</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <style>
        :root {
            --bs-primary: #5a8dee;
            --bs-primary-rgb: 90, 141, 238;
            --bs-body-bg: #f8f9fa;
        }

        body {
            background-color: var(--bs-body-bg);
            padding-top: 1rem;
        }

        .navbar {
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand svg {
            height: 32px;
            width: auto;
            margin-right: 8px;
        }

        .search-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 2rem;
        }

        .members-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .section-title {
            color: var(--bs-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .table td {
            vertical-align: middle;
        }

        .search-form {
            margin-bottom: 1.5rem;
        }

        .search-btn {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .search-btn:hover,
        .search-btn:focus {
            background-color: #3a75e8;
            border-color: #3a75e8;
        }

        .action-buttons .btn {
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 94" fill="#5a8dee">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z">
                    </path>
                </svg>
                班级通讯录管理系统
            </a>
            <div class="d-flex align-items-center action-buttons">
                <a href="/PersonalInformation" class="btn btn-outline-primary me-2">我的信息</a>
                <a href="/exit" class="btn btn-outline-danger">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <h3 class="section-title">成员查询</h3>

            <div class="row">
                <!-- 按学号查询表单 -->
                <div class="col-md-6">
                    <form class="search-form" action="/inquire/by-studentid" method="POST">
                        <div class="mb-3">
                            <label for="studentid-search" class="form-label">按学号查询</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="studentid-search" name="studentid"
                                    placeholder="请输入学号">
                                <button class="btn btn-primary search-btn" type="submit">查询</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 按姓名查询表单 -->
                <div class="col-md-6">
                    <form class="search-form" action="/inquire/by-username" method="POST">
                        <div class="mb-3">
                            <label for="username-search" class="form-label">按姓名查询</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="username-search" name="username"
                                    placeholder="请输入姓名">
                                <button class="btn btn-primary search-btn" type="submit">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 成员列表 -->
        <div class="members-container">
            <h3 class="section-title">班级成员列表</h3>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>班级</th>
                            <th>姓名</th>
                            <th>电话号码</th>
                            <th>QQ号码</th>
                            <th>微信号</th>
                            <th>地址</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{ .Studentid }}</td>
                            <td>{{ .Class }}</td>
                            <td>{{ .Username }}</td>
                            <td>{{ .Phonenumber }}</td>
                            <td>{{ .Qqnumber }}</td>
                            <td>{{ .Wxnumber }}</td>
                            <td>{{ .Address }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
